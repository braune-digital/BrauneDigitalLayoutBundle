<div class="brand">
  <div class="brand__logo" *ngIf="brandSrc">
    <a [routerLink]="['/']" title="{{ alt | translate }}">
      <img [src]="brandSrc">
    </a>
    <div [innerHTML]="svgCode" *ngIf="svgCode"></div>
  </div>
  <div class="brand__label" *ngIf="label">
    {{ label }}
  </div>
  <ng-content></ng-content>
</div>
