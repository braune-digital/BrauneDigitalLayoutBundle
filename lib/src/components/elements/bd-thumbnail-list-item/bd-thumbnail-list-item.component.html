<div class="thumbnail-item__image">
    <bd-image [image]="image" [border]="color" size="sm" *ngIf="image"></bd-image>
    <bd-image-placeholder [border]="color" size="sm" *ngIf="!image" ></bd-image-placeholder>
</div>
<div class="thumbnail-item__text">
    <span class="text--topline text--{{ color }}" *ngIf="topline" [innerHTML]="topline | safe:'html'"></span>
    <h4 *ngIf="title" [innerHTML]="title | safe:'html'"></h4>
    <ng-content></ng-content>
</div>
