<div class="social" [ngClass]="{ 'social--small' :  small }">
    <h4 *ngIf="title">
        {{ title | translate }}:
    </h4>
    <ul class="social-share">
        <li *ngIf="facebook">
            <a href="https://facebook.com/sharer/sharer.php?u={{ getUrl() }}"
               tooltip="{{ 'social.share.facebook' | translate }}"
               title="{{ 'social.share.facebook' | translate }}"
               target="_blank" class="social-share__btn social-share__btn--primary">
                <bd-icon font="fab" icon="facebook-f"></bd-icon>
            </a>
        </li>
        <li *ngIf="twitter">
            <a href="https://twitter.com/share?url={{ getUrl() }}&text={{ pageTitle }}"
               tooltip="{{ 'social.share.twitter' | translate }}"
               title="{{ 'social.share.twitter' | translate }}"
               target="_blank" class="social-share__btn social-share__btn--fourthly">
                <bd-icon font="fab" icon="twitter"></bd-icon>
                <i class="fab fa-"></i>
            </a>
        </li>
        <li *ngIf="pinterest">
            <a href="https://pinterest.com/pin/create/bookmarklet/?&url={{ getUrl() }}&description={{ pageTitle }}"
               tooltip="{{ 'social.share.pinterest' | translate }}"
               title="{{ 'social.share.pinterest' | translate }}"
               target="_blank" class="social-share__btn social-share__btn--secondary">
                <bd-icon font="fab" icon="pinterest-p"></bd-icon>
            </a>
        </li>
        <li *ngIf="linkedin">
            <a href="https://www.linkedin.com/shareArticle?mini=true&url={{ getUrl() }}"
               tooltip="{{ 'social.share.linkedin' | translate }}"
               title="{{ 'social.share.linkedin' | translate }}"
               target="_blank" class="social-share__btn social-share__btn--fourthly">
                <bd-icon font="fab" icon="linkedin"></bd-icon>
            </a>
        </li>
        <li *ngIf="facebook">
            <a href="https://wa.me/?text={{ getUrl() }} {{ pageTitle }}"
               tooltip="{{ 'social.share.whatsapp' | translate }}"
               title="{{ 'social.share.whatsapp' | translate }}"
               target="_blank" class="social-share__btn social-share__btn--primary">
                <bd-icon font="fab" icon="whatsapp"></bd-icon>
            </a>
        </li>
        <li *ngIf="email">
            <a (click)="generateMailContent()" href="mailto:?subject={{ emailSubject }}&body={{ emailContent }}"
               tooltip="{{ 'social.share.mail' | translate }}"
               title="{{ 'social.share.mail' | translate }}"
               class="social-share__btn social-share__btn--secondary">
                <bd-icon font="far" icon="at"></bd-icon>
            </a>
        </li>
        <li *ngIf="link">
            <a (click)="copyToClipboard()" class="social-share__btn social-share__btn--primary"
               tooltip="{{ 'social.share.link' | translate }}"
               title="{{ 'social.share.link' | translate }}">
                <bd-icon font="far" icon="link"></bd-icon>
            </a>
        </li>
    </ul>
</div>
