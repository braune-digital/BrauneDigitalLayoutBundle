<ng-container *ngIf="members && members.length > 0">
    <h3>{{ title | translate }}</h3>
    <bd-grid layout="b">
        <bd-col *ngFor="let member of members">
            <bd-avatar [user]="member" size="md"></bd-avatar>
        </bd-col>
    </bd-grid>
</ng-container>
