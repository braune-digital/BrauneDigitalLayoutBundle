<ng-container *ngIf="tag && disableLink">
    <span>#{{ tag.name }}</span>
</ng-container>
<ng-container *ngIf="tag && !disableLink">
    <a [routerLink]="['/de/suche']"
       [queryParams]="{ tags: tag.id + '|' + tag.name }"
       [tooltip]="'tooltips.tags.show' | translate: { tag: tag.name | lowercase  } ">
        #{{ tag.name }}
    </a>
</ng-container>
