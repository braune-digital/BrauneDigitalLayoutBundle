<ng-container *ngIf="file">
    <div ngClass="{{'file__initials file__initials--filetype--' + getFileType(file)}}">
        <span>{{ getFileType(file) }}</span>
    </div>
    <div class="file__content">

        <div class="file__content__text">
            <ng-content></ng-content>
            {{ file.name }}
        </div>

        <div class="file__actions" *ngIf="enableDownload">
            <!--<a (click)="openModal(templateFileModal, 0)" tooltip="Ansehen">-->
                <!--<ywd-icon [icon]="'eye'" tooltip="Ansehen"></ywd-icon>-->
            <!--</a>-->
            <a target="_new" [href]="file.path" download>
                <bd-icon [icon]="'download'" tooltip="Herunterladen" font="fas"></bd-icon>
            </a>
        </div>
    </div>
</ng-container>
<ng-container *ngIf="image">
  <div class="file__image" *ngIf="image">
    <img [src]="image" alt="">
  </div>
  <div class="file__content">

    <div class="file__content__text">
      <ng-content></ng-content>
    </div>
  </div>
</ng-container>
