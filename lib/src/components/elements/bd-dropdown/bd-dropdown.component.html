<div class="dropdown" [ngClass]="[collasped ? 'dropdown--show' : '', disabled ? 'dropdown--disabled' : '', position ? 'dropdown__content--' + position : '']">
  <div class="dropdown__toggle">
    <div (click)="collasped = !collasped">
      <ng-content select="bd-dropdown-toggle"></ng-content>
    </div>
  </div>

  <div class="dropdown__content" *ngIf="collasped" [@openNav] (click)="collasped = !collasped">
    <ng-content select="bd-dropdown-content"></ng-content>
  </div>
</div>
