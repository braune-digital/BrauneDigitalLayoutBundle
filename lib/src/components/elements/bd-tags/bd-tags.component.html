<bd-link-list [title]="title">
    <li *ngFor="let tag of tags; let i = index;">
        <bd-tag [tag]="tag" *ngIf="i < maxItems || maxItems === null" [disableLink]="disableLink"></bd-tag>
    </li>
</bd-link-list>
